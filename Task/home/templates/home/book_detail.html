{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/book_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ book.title }}</h1>
  <p>Author: {{ book.author }}</p>
  <p>Isbn: {{ book.isbn }}</p>
  <p>Publish Date: {{ book.publish_date }}</p>
  <p>Available Copies: {{ book.available_copies }}</p>

  <a href="/">Back to Home</a>  
</div>  
{% endblock %}
