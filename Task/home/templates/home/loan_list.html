{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/loan_list.css' %}">
{% endblock %}

{% block content %}
<h1>Loan List</h1>
<ul>
  {% for loan in loans %}
    <li>{{ loan.book.title }} loaned to {{ loan.member.name }} on {{ loan.loan_date }}</li>    
  {% endfor %}
</ul>
{% endblock %}
