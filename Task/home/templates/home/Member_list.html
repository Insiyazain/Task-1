{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/member_list.css' %}">
{% endblock %}

{% block content %}
<h1>Member List</h1>
<ul>
    {% for member in members %}
      <li>
        <p>{{ member.name }} - {{ member.email }}</p>
      </li>  
    {% endfor %}
    
</ul>    

{% endblock %}
